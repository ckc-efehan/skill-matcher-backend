<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Welcome to Skill Matcher</h1>
    <p>Hello <span th:text="${firstName}">User</span>,</p>
    <p>You have been invited to join Skill Matcher. Please click the link below to set your password and activate your account:</p>
    <p><a th:href="${invitationLink}">Accept Invitation</a></p>
    <p>This link will expire in <span th:text="${expirationHours}">72</span> hours.</p>
    <p>If you did not expect this invitation, you can safely ignore this email.</p>
</body>
</html>
