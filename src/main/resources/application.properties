spring.application.name=skill-matcher-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/skillmatcher
spring.datasource.username=skillmatcher
spring.datasource.password=skillmatcher

spring.jpa.hibernate.ddl-auto=none

spring.liquibase.change-log=classpath:db/db.changelog-master.xml

jwt.public-key=classpath:keys/jwt-public.pem
jwt.private-key=classpath:keys/jwt-private.pem
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000
jwt.issuer=skill-matcher-backend