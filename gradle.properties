# Daemon im Hintergrund laufen lassen (vermeidet JVM-Kaltstart)
org.gradle.daemon=true

# Mehr Speicher für den Build-Prozess
org.gradle.jvmargs=-Xmx2g -XX:+UseParallelGC

# Parallele Projektausführung (bei Multi-Module-Projekten relevant)
org.gradle.parallel=true

# Build Cache aktivieren – wiederholt Tasks nicht, wenn sich Input nicht geändert hat
org.gradle.caching=true

# Configuration Cache – spart Zeit bei wiederholten Builds
org.gradle.configuration-cache=true

# Kotlin Daemon JVM-Args
kotlin.daemon.jvmargs=-Xmx1g
